{%extends 'main/layout.html'%}


{%block tittle%}Контент{%endblock%}
{%block content%}
    <div class="subblock">
        <div class="txtblock">


            <style>
                p {{% if text.ton == 'negative' %}background-color: red;{% elif text.ton == 'positive' %}background-color: green;{% endif %}}
            </style>
            {% csrf_token %}
            <a name="sentence">{{ text.text_part }}</a>
            <p name="ton">{{text.ton}}</p>


        </div>

    </div>

{%endblock%}
