{%extends 'main/layout.html'%}
{%block tittle%}Поиск по датам{%endblock%}
{%block content%}
<div class = find_block>
    <form method = "get">

        <input type="text" name="db_query" placeholder="Введите запрос">
        <label for="start_date">Начальная дата:</label>
        <input type="date" id="start_date" name="start_date">
        <br>
        <label for="end_date">Конечная дата:</label>
        <input type="date" id="end_date" name="end_date">
        <br>
        <button type = 'submit'>Найти</button>

    </form>
        {% for date, tones in res.items %}
            <tr>
            <td>Дата: {{ date }}</td><br>
            <td>Позитивные: {{ tones.positive }}</td><br>
            <td>Негативные: {{ tones.negative }}</td><br>
            </tr>
        {% endfor %}
        <h3>График</h3>
        <div id="plot_div">
        {{ plot_div|safe }}
        </div>




</div>

{%endblock%}
